<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit burst website</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- daisyu installation -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0e0aeb1284.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- tailwind custom cdn -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lato">
    <!-- header or navbar section -->
    <header class="container mx-auto">
        <nav class="flex justify-end  ">
            <div class="navbar bg-orange-400 rounded-full">
                <div >
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow -100 rounded-box w-52 ">
                            <li><a>Home</a></li>
                            <li><a>About us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-white">
                        <li><a>Home</a></li>
                        <li><a>About us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <div class="navbar -100">
                    <div class="flex-1 text-center pl-36">
                    <img src="images/logo.png" alt="">
                    <h3 class="text-4xl font-bold pl-4 text-white">Fruit Burst</h3>
                    </div>
                    <div class="flex-none gap-2">
                        <div class="flex justify-center items-center">
                            <input type="text" placeholder="Search here" class="p-2 w-96 rounded-full border-none pl-4"/>
                            <i class="fa-solid fa-magnifying-glass ml-2 text-white"> </i>
                        </div>
                       
                        <div class="dropdown dropdown-end">
                            <ul tabindex="0"
                                class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content -100 rounded-box w-52">
                                <li>
                                    <a class="justify-between">
                                        Profile
                                        <span class="badge">New</span>
                                    </a>
                                </li>
                                <li><a>Settings</a></li>
                                <li><a>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-14 container mx-auto">
        <!-- banner section -->
        <div class="carousel w-full">
            <!-- slider 1 -->
            <div id="slide1" class="carousel-item relative w-full">
              <img src="/images//banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <!-- slide 2 -->
            <div id="slide2" class="carousel-item relative w-full">
              <img src="/images//banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <!-- slide 3 -->
            <div id="slide3" class="carousel-item relative w-full">
              <img src="/images//banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <!-- slide 4 -->
            <div id="slide4" class="carousel-item relative w-full">
              <img src="/images//banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
    </main>
    <footer>

    </footer>
</body>

</html>
